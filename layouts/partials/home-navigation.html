{{- if .Site.IsServer -}} {{ "<!-- Partial: home-navigation.html -->" |safeHTML }} {{- end -}}
  <section class="navigation-wrapper navigation-default navigation">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light ">
        <a class="navbar-brand" href="{{ .Site.BaseURL }}">
          <img src="/images/logo/docco.svg">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ">
            {{ range .Site.Menus.main }}
            <li class="nav-item active">
              <a class="nav-link" href="{{ .URL }}">{{ .Name }} </a>
            </li>
            {{ end }}
           
          </ul>
          <div class="button-wrapper d-none d-lg-block d-md-none d-sm-block">
            <a class="button-link btn-large btn-transparent" href="/contact/">
              <span class="button-text">Contact Us</span>
              <span class="button-icon"></span>
            </a>
          </div>
        </div>
      </nav>
    </div>
  </section>
 
{{- if .Site.IsServer -}} {{ "<!-- End Partial: home-navigation.html -->" | safeHTML }} {{- end -}}
