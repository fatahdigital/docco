{{ define "main" }}
  {{- if .Site.IsServer -}} {{ "<!-- _default : single.html -->" |safeHTML }} {{- end -}}
  {{ partial "home-navigation.html" . }}
  <section class="about-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-12">
          <div class="section-title t-center">
            <h1 class="title">{{ .Params.main_title }}</h1>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="about-summary-wrapper">
    <div class="container">
      <div class="row j-center">
        <div class="col-lg-8 col-md-8 col-8">
          <div class="section-title t-center">
            <h2 class="text-title">
              {{ .Params.about_title }}
            </h2>
          </div>
          <div class="sbout-summary">
            {{ .Content }}
          </div>
          
        </div>
      </div>
    </div>
  </section>
  {{ partial "home-footer.html" . }} 
  {{- if .Site.IsServer -}} {{ "<!-- End _default : single.html -->" | safeHTML }} {{- end -}}
{{ end }}
