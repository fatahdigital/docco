{{ define "main" }}
  {{- if .Site.IsServer -}} {{ "<!-- _default : home.html -->" |safeHTML }} {{- end -}}
  {{ partial "home-navigation.html" . }}
  <section class="about-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-12">
          <div class="section-title t-center">
            <h1 class="title">{{ .Params.main_title }}</h1>
          </div>
        </div>
      </div>
    </div>
  </section>
    
  {{ block "home-footer" . }} {{ partial "home-footer.html" . }} {{ end }}
  {{- if .Site.IsServer -}} {{ "<!-- End _default : home.html -->" | safeHTML }} {{- end -}}
{{ end }}
